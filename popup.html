<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="popup.js"></script>
</head>
<body>
<main>
    <input type="color" id="color-theme"/>
    <div>
        <div class="recommended-colors">Most recommended colors:</div>
        <div class="colors-wrapper" id="colors-wrapper"></div>
    </div>
</main>
</body>
<style>
    html {
        background: #4a4444;
        color: #fff;
    }

    body {
        width: 300px;
    }

    .recommended-colors {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .colors-wrapper {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }

    .color-item {
        border: 1px solid black;
        width: 100%;
        height: 30px;
    }
</style>
</html>
